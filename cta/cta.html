<section id="CTASection">
    <div class="container">
        <h1>Do you have any questions?</h1>
        <p>Let us help you!</p>
        <div class="email">
            <form>
                <div class="emailIcon"></div>
                <input type="email" class="input" maxlength="250" name="email" placeholder="Enter your email" required>
            </form>
            <input type="submit" value="Subscribe" class="subs">
            <div class="form-done" tabindex="-1" role="region" aria-label="Email Form success">
                <div>Thank you! Your submission has been received!</div>
            </div>
            <div class="form-fail" tabindex="-1" role="region" aria-label="Email Form failure">
                <div>Oops! Something went wrong while submitting the form.</div>
            </div>
        </div>
    </div>
</section>
